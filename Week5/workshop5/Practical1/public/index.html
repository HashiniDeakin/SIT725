<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practical4 - Dynamic + Modal</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo">
        <img class="user-image-size" src="images/user-image.png" />
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <!-- You can keep or remove this Contact link -->
        <li><a class="modal-trigger" href="#modal1">LinkedIn</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-body">
    <div class="container center-align">
      <h1>Welcome to SIT 725 Week 3</h1>
      <p class="flow-text">
        This is a demo application that tries to use a few components from materialize and through this practical we try to have some fun with Materialize and its components
      </p>
      <img class="materialboxed materialboxed-image" src="images/livedemo.png" alt="Live Demo">
      <br>
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1" id="clickMeButton">
        <i class="material-icons left">auto_fix_high</i>Click Me
      </a>
    </div>

    <!-- Dynamic Card Section -->
    <div class="container">
      <div class="row" id="card-section"></div>
    </div>
  </main>

  <div id="modal1" class="modal">
  <div class="modal-content">
    <form id="contact-form" class="form-padding">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" name="first_name" required>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" name="last_name" required>
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" name="password" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" name="email" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row center-align">
        <button type="submit" class="btn-small teal">SUBMIT</button>
      </div>
    </form>
  </div>
</div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
